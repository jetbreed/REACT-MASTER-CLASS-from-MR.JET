    <script>
        class MMS{
            semester1; 
            semester2; 
            semester3; 
            semester4; 
            constructor(semester1, semester2, semester3, semester4){
                this.semester1 = semester1; 
                this.semester2 = semester2; 
                this.semester3 = semester3; 
                this.semester4 = semester4; 
            }
         }

         function sum(){
             return mms.semester1 + mms.semester2 + mms.semester3 + mms.semester4;
         }

         function avg(){
             return sum() / 4;
         }

         function product(){
             return mms.semester1 * mms.semester2 * mms.semester3 * mms.semester4;
         }

        //Constructor Instantiation
        const mms = new MMS(190000, 190000, 190000, 190000);

        document.writeln("Sum: "+ sum());
        document.writeln("<br>");
        document.writeln("Average: "+ avg());
        document.writeln("<br>");
        document.writeln("Product: "+ product());
        document.writeln("<br>");
        document.writeln("Semester1: "+ mms.semester1);
        document.writeln("<br>");
        document.writeln("Semester2: "+ mms.semester2);
        document.writeln("<br>");
        document.writeln("Semester3: "+ mms.semester3);
        document.writeln("<br>");
        document.writeln("Semester4: "+ mms.semester4);
        
        document.writeln("<br>");
        document.writeln("<br>");
        
    </script>
